apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'info.cukes:cucumber-java:1.2.5'
    testCompile 'info.cukes:cucumber-junit:1.2.5'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.4.0'
    // https://mvnrepository.com/artifact/com.github.klieber/phantomjs-maven-plugin
    compile group: 'com.github.klieber', name: 'phantomjs-maven-plugin', version: '0.7'
}

test {
    testLogging.showStandardStreams = true
    systemProperties System.getProperties()
    systemProperty "browser", "firefox"
    //systemProperty "webdriver.firefox.bin", "/usr/bin/firefox"
    //systemProperty "webdriver.gecko.bin", "geckodriver"
}

// Define the main class for the application
mainClassName = 'RunTest'

